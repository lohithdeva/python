{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="post-entry">
<h2><a href="{% url 'subtopic_home' post.pk %}">{{ post.subject_name }}</a></h2>
<p>{{ post.pub_date }}</p>
<p>{{ post.importance_score }}</p>
<p>{{ post.complexity_score }}</p>
</div>
{% endfor %}
{% endblock content %}
